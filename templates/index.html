<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>__ driven development</title>
  
  <link rel="stylesheet" href="static/css/foundation.css">

  <style type="text/css">
      #toppadding {
          margin-top: 3em;
      }
      #hero-box {
          margin-bottom: 0px;
      }
      .title {
          text-align: left;
      }
      .description {
          text-align: left;
          font-size: larger;
      }
      #meta-bar {
          float: right;
      }
  </style>

  <script src="static/js/vendor/custom.modernizr.js"></script>

</head>
<body>

	<div class="row">
		<div class="small-1 small-centered columns">
			<p id="toppadding">&nbsp;</p>
		</div>
	</div>

	<div class="row">
		<div class="small-12 small-centered columns">
                    <div class="panel callout radius content" id="hero-box">
                        <h1 class="title"><a href="{{ url_for('index') }}"><span class="radius secondary label">{{aphorism.x}}</span></a> driven development</h1>
                        <p class="description">{{aphorism.desc}}.</p>
                    </div>
		</div>
	</div>
	<div class="row">
            <div class="small-4 small-offset-8 columns">
                <ul class="button-group radius" id="meta-bar">
                    <li><a href="{{ aphorism.source }}" alt="source" title="source" class="button tiny secondary">Source</a></li>
                    <li><a href="{{ url_for('index', slug=aphorism.slug) }}" alt="permalink" title="permalink" class="button tiny secondary">ยง</a></li>
                </ul>
            </div>
	</div>

</body>
